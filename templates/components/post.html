<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <!-- <script src="../static/post.js"></script> -->
    <title>로그인 창!</title>
    <link href="../static/css/post.css" rel="stylesheet" />
    <script src="../static/js/post.js"></script>
  </head>

  <body>
    <div class="mypost" id="post">
      <form id="file_form" enctype="multipart/form-data">
        <div class="mt-3 mb-2">
          <input type="text" class="form-control text border-dark" id="title" name="title" placeholder="게시글 제목"/>
        </div>
        <div class="mb-2">
          <textarea class="form-control text border-dark" id="content" name="content" rows="8" placeholder="내용" ></textarea>
        </div>
        <div class="mb-2">
          <input onchange="preview_image(this)" class="form-control" type="file" id="post_file" name="post_file" style="width: 250px"/>
        </div>
      </form>
      <div class="d-grid gap-2 d-md-flex justify-content-md-end">
        <button onclick="location.href='/'" type="button" class="btn btn-outline-dark hidebutton">나가기</button>
        <button onclick="save_post()" type="button" class="btn btn-outline-dark">게시글 등록</button>
      </div>
      <div>
        <img src="" id="post_file_preview" style="max-width: 500px; max-height: 500px;">
      </div>
    </div>

    <script>
      function preview_image(e){
        let url = URL.createObjectURL(e.files[0]);
        document.querySelector('#post_file_preview').src = url;
      }
    </script>
  </body>
</html>
