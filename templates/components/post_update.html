<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>게시글 수정</title>
    <script src="../static/js/post_update.js"></script>
  </head>

  <body>

    <div class="mypost" id="post">
      <form id="file_form" enctype="multipart/form-data">
        <div class="mt-3 mb-2">
          <input type="text" class="form-control text border-dark" id="title" name="title"/>
        </div>
        <div class="mb-2">
          <textarea class="form-control text border-dark" id="content" name="content" rows="8"></textarea>
        </div>
        <div class="mb-2">
          <input onchange="preview_image(this)" class="form-control" type="file" id="post_file" name="post_file" style="width: 250px"/>
        </div>
      </form>
      <div class="d-grid gap-2 d-md-flex justify-content-md-end">
        <button onclick="cancel_post()" type="button" class="btn btn-outline-secondary hidebutton">수정 취소</button>
        <button onclick="modi_post()" type="button" class="btn btn-dark">수정 완료</button>
      </div>
      <div id="post_file_preview"></div>
    </div>

    <script>
      function preview_image(e){
        let url = URL.createObjectURL(e.files[0]);
        document.querySelector('#post_file_preview').innerHTML 
        = `<img src="${url}" id="post_file_preview" style="max-width: 500px; max-height: 500px;">`;
      }
    </script>
  </body>
</html>
